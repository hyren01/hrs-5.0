# notify 用于作业跑批时发生错误，进行消息推送
notify :
  isNeedSendSMS     ：true
  smsAccountName    : 1
  smsAccountPasswd  : 1
  cmHostIp          : 1
  cmHostPort        : 1
  wsHostIp          : 1
  wsHostPort        : 1
  phoneNumber       : 1
  bizType           : 1

# redis 用于登记作业，将作业信息推送到redis
redis :
  redisIp           : 127.0.0.1
  redisPort         : 6379
  timeout           : 100000